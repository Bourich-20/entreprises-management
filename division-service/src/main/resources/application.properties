# Division Service Configuration
spring.application.name=division-service
server.port=8083

# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/division_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Eureka Client Configuration
spring.cloud.discovery.enabled=true
spring.cloud.netflix.eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

